<body>

  <nav class="navbar navbar-expand-md navbar-dark static-top bg-dark">

        </li>
      </ul>
    </div>
  </nav>
</header>
<main role="main">
<div class="container-fluid">
    <div class="col-lg-5 tabla-impresoras fc-table">
    <h3>Slic3r time converter</h3>
    <form id="form" onsubmit="return false;">
        <div class="form-group">
            <input type="text" class="form-control" id="horas">
        </div>
    </form>
    <div id=resultado_calculadora>
        <button id="boton_calculadora" onClick="calcular_precio()" class="btn btn-default" role="button" >Calcular</button>
    </div>

    <script>
        function convertir_precio(horas_de_impresion){
    var hora_base = 50;
    if (horas_de_impresion < 5){
        var res = horas_de_impresion*hora_base;
        return res;}
    else if (horas_de_impresion < 15){
        return ((horas_de_impresion-5)*0.875+5)*hora_base;}
    else if (horas_de_impresion < 25){
        return ((horas_de_impresion-15)*0.75+5+10*0.875)*hora_base;}
    else if (horas_de_impresion < 35){
        return ((horas_de_impresion-25)*0.625+5+10*0.875+10*0.75)*hora_base;}
    else {
        return ((horas_de_impresion-35)*0.5+5+10*0.875+10*0.75+10*0.625)*hora_base;}}

        function calcular_precio(){
            var horas = document.getElementById("horas").value;
            var res = "<p class='h4'> <button id='boton_calculadora' onClick='calcular_precio()' class='btn btn-default' role='button' >Calcular</button> Precio: "+convertir_precio(horas)+" $</p>"
            document.getElementById("resultado_calculadora").innerHTML = res;
        }
    </script>
    </div>
</div>
</body>
{% endverbatim %}
